        h1, h2 { color: #0056b3; }
        table { background-color: #fff; width: 100%; margin-bottom: 20px; }
        th, td { padding: 8px; text-align: left; border-bottom: 1px solid #ddd; }

        .export-btn, .view-toggle-btn { margin-bottom: 10px; margin-right: 10px; }

        .no-data { color: #721c24; background-color: #f8d7da; padding: 10px; border-radius: 5px; }
        #notImplementedAsduTypes { margin-top: 20px; }
        .tooltip-container {
            position: relative;
            display: inline-block;
            cursor: help;
        }
        .tooltip-container .tooltiptext {
            visibility: hidden;
            width: 300px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -150px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .tooltip-container:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
        .tooltip-container:hover {
            background-color: #f0f0f0;
        }
        .asdu-type {
            color: #333;
            text-decoration: underline dotted;
        }
    </style>
</head>

    const cotStringToNumber = {
        'Spontaneous': 3,
        'Cyclic': 1,
        'Background': 2,
        'Initialized': 4,
        'Request': 5,
        'Activation': 6,
        'ActivationConfirmation': 7,
        'Deactivation': 8,
        'DeactivationConfirmation': 9,
        'ActivationTermination': 10

    function getAsduTypeInfo(type) {
        if (typeof type === 'number' || !isNaN(parseInt(type))) {
            const numericType = parseInt(type);
            const stringType = asduTypes[numericType];
            const description = asduDescriptions[stringType] || 'Keine Beschreibung verfügbar';
            return stringType ? 
                `<span class="tooltip-container"><span class="asdu-type">${numericType} (${stringType})</span><span class="tooltiptext">${description}</span></span>` 
                : `Unknown (${numericType})`;
        } else if (typeof type === 'string') {
            const entries = Object.entries(asduTypes);
            const matchingEntry = entries.find(([_, value]) => value === type);
            const description = asduDescriptions[type] || 'Keine Beschreibung verfügbar';
            return matchingEntry ? 
                `<span class="tooltip-container"><span class="asdu-type">${matchingEntry[0]} (${type})</span><span class="tooltiptext">${description}</span></span>` 
                : `Unknown (${type})`;
        } else {
            return `Invalid type (${type})`;
        }
    }

    function getCotInfo(cot) {
        console.log('getCotInfo called with:', cot, 'Type:', typeof cot);
        if (cot === undefined || cot === null) {
            return 'Übertragungsursache: N/A';
        }
        
        let numericCot;
        if (typeof cot === 'string') {
            numericCot = cotStringToNumber[cot];
            if (numericCot === undefined) {
                console.log('Unknown string COT:', cot);
                return `Übertragungsursache: ${cot} (Unbekannt)`;
            }
        } else {
            numericCot = parseInt(cot);
        }

        if (isNaN(numericCot)) {
            console.log('Invalid COT value:', cot);
            return `Übertragungsursache: ${cot} (Ungültig)`;
        }

        const description = cotTypes[numericCot];
        if (description) {
            return `Übertragungsursache: ${numericCot} (${description})`;
        } else {
            console.log('Unknown numeric COT:', numericCot);
            return `Übertragungsursache: ${numericCot} (Unbekannt)`;
        }
    }

    async function fetchData(url) {
        try {
            const response = await fetch(url);
            if (!response.ok) {
                throw new Error('Network response was not ok.');
            }
            return await response.json();
        } catch (error) {
            console.error('Fetch error:', error.message);
            return [];
        }
    }

    function displayUniqueCombinations(iec104Data) {
        console.log('Displaying unique combinations');
        const table = document.getElementById('iec104Table');
        const tbody = table.getElementsByTagName('tbody')[0];
        tbody.innerHTML = '';

        const uniqueCombinations = new Set();

        iec104Data.forEach((item) => {
            const combination = `${item.ipSrc}-${item.ipDst}-${item.apduType}-${item.asduType}-${item.cot}-${item.asduAddr}`;
            
            if (!uniqueCombinations.has(combination)) {
                uniqueCombinations.add(combination);

                const row = tbody.insertRow();
                row.insertCell(0).textContent = item.ipSrc || 'N/A';
                row.insertCell(1).textContent = item.ipDst || 'N/A';
                row.insertCell(2).textContent = item.apduType || 'N/A';
                row.insertCell(3).innerHTML = getAsduTypeInfo(item.asduType);
                row.insertCell(4).textContent = getCotInfo(item.cot);
                row.insertCell(5).textContent = item.asduAddr !== undefined ? item.asduAddr : 'N/A';
            }
        });

        console.log(`Displayed ${uniqueCombinations.size} unique combinations`);
    }

    function displayAsduAddressFocus(iec104Data) {
        console.log('Displaying ASDU address focus');
        const table = document.getElementById('asduAddressTable');
        const tbody = table.getElementsByTagName('tbody')[0];
        tbody.innerHTML = '';

        const asduAddressMap = new Map();

        iec104Data.forEach((item) => {
            if (item.asduAddr !== undefined) {
                if (!asduAddressMap.has(item.asduAddr)) {
                    asduAddressMap.set(item.asduAddr, new Set());
                }
                asduAddressMap.get(item.asduAddr).add(JSON.stringify({
                    ipSrc: item.ipSrc,
                    ipDst: item.ipDst,
                    apduType: item.apduType,
                    asduType: item.asduType,
                    cot: item.cot
                }));
            }
        });

        if (asduAddressMap.size === 0) {
            const row = tbody.insertRow();
            const cell = row.insertCell(0);
            cell.colSpan = 2;
            cell.innerHTML = '<div class="no-data">Keine gültigen ASDU-Adressen gefunden.</div>';
        } else {
            // Sortiere die ASDU-Adressen aufsteigend
            const sortedAsduAddresses = Array.from(asduAddressMap.keys()).sort((a, b) => a - b);

            sortedAsduAddresses.forEach((asduAddr) => {
                const properties = asduAddressMap.get(asduAddr);
                const row = tbody.insertRow();
                row.insertCell(0).textContent = asduAddr;
                
                const propertiesCell = row.insertCell(1);
                properties.forEach(prop => {
                    const propObj = JSON.parse(prop);
                    const propDiv = document.createElement('div');
                    propDiv.innerHTML = `
                        <strong>Quell-IP:</strong> ${propObj.ipSrc || 'N/A'}, 
                        <strong>Ziel-IP:</strong> ${propObj.ipDst || 'N/A'}, 
                        <strong>APDU-Typ:</strong> ${propObj.apduType || 'N/A'}, 
                        <strong>ASDU-Typ:</strong> ${getAsduTypeInfo(propObj.asduType)}, 
                        <strong>${getCotInfo(propObj.cot)}</strong>
                    `;
                    propertiesCell.appendChild(propDiv);
                });
            });
        }

        console.log(`Displayed ${asduAddressMap.size} ASDU addresses`);
    }

    function findNotImplementedAsduTypes(iec104Data) {
        const implementedTypes = new Set(iec104Data.map(item => parseInt(item.asduType)));
        const allTypes = new Set(Object.keys(asduTypes).map(Number));
        const notImplemented = new Set([...allTypes].filter(x => !implementedTypes.has(x)));

        const notImplementedList = document.getElementById('notImplementedList');
        notImplementedList.innerHTML = '';

        if (notImplemented.size === 0) {
            notImplementedList.innerHTML = '<li>Alle ASDU-Typen sind implementiert.</li>';
        } else {
            notImplemented.forEach(type => {
                const li = document.createElement('li');
                li.innerHTML = getAsduTypeInfo(type);
                notImplementedList.appendChild(li);
            });
        }

        console.log(`Found ${notImplemented.size} not implemented ASDU types`);
    }

    function toggleView() {
        console.log('Toggling view');
        const uniqueView = document.getElementById('uniqueCombinationsView');
        const asduView = document.getElementById('asduAddressView');
        if (uniqueView.style.display === 'none') {
            uniqueView.style.display = 'block';
            asduView.style.display = 'none';
            console.log('Switched to unique combinations view');
        } else {
            uniqueView.style.display = 'none';
            asduView.style.display = 'block';
            console.log('Switched to ASDU address focus view');
        }
    }

    function exportTableToExcel(tableId, filename = '') {
        console.log('Exporting table to Excel');
        let dataType = 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet;charset=UTF-8';
        let tableSelect = document.getElementById(tableId);
        let excelData = XLSX.utils.table_to_book(tableSelect, {sheet: "Sheet1"});
        XLSX.write(excelData, {bookType: 'xlsx', type: 'array'});
        XLSX.writeFile(excelData, filename + '.xlsx');
        console.log('Table exported to Excel');
    }

    function initializeTestTooltip() {
        const testTooltipElement = document.getElementById('testTooltip');
        if (testTooltipElement) {
            testTooltipElement.innerHTML = getAsduTypeInfo(1);
        }
        const testCotTooltipElement = document.getElementById('testCotTooltip');
        if (testCotTooltipElement) {
            testCotTooltipElement.textContent = getCotInfo(3);
        }
    }

    async function loadIEC104Data() {
        console.log('Loading IEC104 data');
        try {
            const iec104Data = await fetchData('/get-iec104-data');
            console.log(`Received ${iec104Data.length} IEC104 data items`);
            
            if (iec104Data.length > 0) {
                displayUniqueCombinations(iec104Data);
                displayAsduAddressFocus(iec104Data);
                findNotImplementedAsduTypes(iec104Data);
                console.log('IEC104 data loaded and displayed');
            } else {
                console.log('No IEC104 data received');
                document.getElementById('iec104Table').innerHTML = '<tr><td colspan="6">Keine Daten verfügbar</td></tr>';
            }
        } catch (error) {
            console.error('Error loading IEC104 data:', error);
            document.getElementById('iec104Table').innerHTML = '<tr><td colspan="6">Fehler beim Laden der Daten</td></tr>';
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        initializeTestTooltip();
        loadIEC104Data();
    });
